<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../assets/css/login.css">
   <link rel="shortcut icon" href="../assets/images/favicon-login.ico" type="image/x-icon">
   <title>Faça Login</title>
</head>
<body>
   <main>
      <section class="go-to-created">
         <h2>Ainda não tem uma conta? <a href="../index.html" hreflang="pt-BR" rel="next" target="_self">Crie uma!</a></h2>
      </section>
      <section class="go-to-login">
         <h1>Faça login com sua conta</h1>
         <form>
            <aside class="inputs">
               <label for="user">Nome de usuário</label>
               <input type="text" id="user" placeholder="Digite o usuário">
            </aside>
            <aside class="inputs">
               <label for="password">Senha</label>
               <input type="password" id="password" placeholder="Digite sua senha">
            </aside>
            <aside class="buttons">
               <button type="button" id="login">Entrar</button>
               <button type="button" id="criar-conta"><a href="../index.html">Crie uma conta</a></button>
            </aside>
         </form>
      </section>
   </main>
</body>
</html>
