<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="register-page/style.css">
   <link rel="shortcut icon" href="assets/images/4201276-200.png" type="image/x-icon">
   <title>Criar uma conta</title>
</head>
<body>
   <main>
      <section>
         <h1>Criar sua conta</h1>
         <form>
            <aside class="inputs">
               <label for="user">Nome de usuário</label>
               <div class="grouper-inputs">
                  <input type="text" id="user" placeholder="Digite o usuário">
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <i class="fa-sharp fa-solid fa-circle-check"></i>
               </div>
               <span></span>
            </aside>
            <aside class="inputs">
               <label for="email">Email</label>
               <div class="grouper-inputs">
                  <input type="email" id="email" placeholder="Digite seu email">
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <i class="fa-sharp fa-solid fa-circle-check"></i>
               </div>
               <span></span>
            </aside>
            <aside class="inputs">
               <label for="password">Senha</label>
               <div class="grouper-inputs">
                  <input type="password" id="password" placeholder="Digite sua senha">
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <i class="fa-sharp fa-solid fa-circle-check"></i>
               </div>
               <span></span>
            </aside>
            <aside class="inputs">
               <label for="password-confirmation">Confirme sua senha</label>
               <div class="grouper-inputs">
                  <input type="password" id="password-confirmation" placeholder="Digite a senha novamente">
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <i class="fa-sharp fa-solid fa-circle-check"></i>
               </div>
               <span></span>
            </aside>
            <aside class="buttons">
               <button type="button" id="create-an-account">Criar conta</button>
               <button type="button" id="faça-login"><a href="login-page/login.html">Faça login</a></button>
            </aside>
         </form>
      </section>
      <section class="go-to-login">
         <h2>Já tem uma conta? <a href="login-page/login.html" hreflang="pt-BR" rel="next" target="_self">Faça seu login</a></h2>
      </section>
   </main>

   <script src="https://kit.fontawesome.com/401b17d60b.js" crossorigin="anonymous"></script>
   <script src="register-page/script.js"></script>
</body>
</html>
